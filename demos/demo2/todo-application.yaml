apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
spec:
  destination:
    name: cluster1
    namespace: todo
    # server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/demo2/todo
    repoURL: https://github.com/rcarrata/CdCon23-GitOpsMultiCluster.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
