apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env-app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: dev-env-project
  source:
    path: demos/demo3/components/
    repoURL: https://github.com/rcarrata/CdCon23-GitOpsMultiCluster.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
